<body>

<section class="mbr-section" id="body-section">

    <div class="input-group" style="margin-top:8px;">
        <input type="text" id="google-search-query" class="form-control" placeholder="Type something here and then click 'Google GET' button:" aria-describedby="google-search" value="">
        <div class="progress" style="width:100%; height:12px; margin:0px; display:none;">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%"></div>

    </div>

    <div id="viewer-container" style="position:absolute;left:0;right:0;bottom:0;margin:0;">

</section>

<script>

//  Socketcluster.

    var socket = socketCluster.create({
        hostname: "anywhere3d.com",
        codecEngine: scCodecMinBin,
    });

    socket.on("connect", function(status){
        debugMode && console.log({"status": status});
    });

    socket.on("error", function (err) {
        console.error( err.stack );
    });

    socket.on("authStateChange", function( state ){
        debugMode && console.log({"authStateChange": state});
    });

    socket.on("subscribe", function( name, object ){
        debugMode && console.log(`subscribed successfully to "${name}" channel:`, object);
    });

</script>
